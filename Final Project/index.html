<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Final Project</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link rel="stylesheet" href="./grid.min.css">
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<!-- class를 주는 이유: css에서 선택해서 꾸미기 위해 -->
	<section class="landing">
		<!-- container의 padding, margin은 Grid system을 만드는 데 쓰임 -> 절대 건들면 안 됨 -->
		<div class="container">
			<div class="row">
				<div class="col-12">
					<!-- landing-content: 안에 있는 요소들을 height: 100vh 내에서
							세로로 가운데정렬 해주는 역할만 -> 100vh는 순수 모바일용! -->
					<div class="landing-content">
						<h1 class="landing-title">
							Change your career,
							<br />
							Change your life
						</h1>
						<p class="landing-desc">
							Get ahead with expert-led training in
							<br />
							frontend development
						</p>
						<!-- 버튼을 감싸는 div 하나 필요: wrapper로 명명 -->
						<div class="button-wrapper">
							<!-- 버튼 2개는 똑같은 구조이니 공통된 class를 주되, -->
							<a href="#" class="fill-button">
								Apply now
							</a>
							<!-- 두 번째 버튼에서는 색깔만 뒤집혔으므로 inverted 클래스 추가 -->
							<a href="#" class="fill-button inverted">
								Learn more
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
